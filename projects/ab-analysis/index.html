<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inflation Impact on Naira Purchasing Power</title>
  <link rel="stylesheet" href="../../styles.css" />
  <style>.demo{max-width:760px;margin:1rem auto;padding:1rem;background:linear-gradient(#021018,#031622);border-radius:8px;color:var(--text)}</style>
</head>
<body>
  <header class="site-header"><div class="container header-inner"><a href="../../index.html">← Back</a><h1 class="brand">Inflation Impact on Naira Purchasing Power</h1></div></header>
  <main class="container">
    <section class="demo">
      <p>Compare two inflation scenarios and see the estimated purchasing-power decline for a representative consumer basket.</p>
      <p><img src="screenshot.svg" alt="Inflation screenshot" style="max-width:100%;border-radius:8px;border:1px solid rgba(255,255,255,0.03)"></p>
      <div style="display:flex;gap:1rem;flex-wrap:wrap">
        <label>Scenario A annual inflation (%): <input id="a_rate" type="number" value="12" step="0.1"></label>
        <label>Scenario B annual inflation (%): <input id="b_rate" type="number" value="18" step="0.1"></label>
      </div>
      <p style="margin-top:.5rem">Estimated 1-year purchasing power ratio (B/A): <strong id="ratio">—</strong></p>
    </section>
  </main>
    <script>
    function purchasingPowerAfterYear(rate){
      // rate: annual inflation percent
      return 1.0 / (1 + rate/100.0);
    }
    const aEl = document.getElementById('a_rate');
    const bEl = document.getElementById('b_rate');
    function update(){
      const a = Number(aEl.value); const b = Number(bEl.value);
      const pa = purchasingPowerAfterYear(a);
      const pb = purchasingPowerAfterYear(b);
      const ratio = (pb/pa).toFixed(3);
      document.getElementById('ratio').textContent = ratio;
    }
    [aEl,bEl].forEach(el=>el.addEventListener('input', update)); update();
    </script>
</body>
</html>
