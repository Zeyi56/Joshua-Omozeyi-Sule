<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#04212a"/>
      <stop offset="1" stop-color="#01202a"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)"/>
  <g transform="translate(60,60)" fill="#9aa4b2" font-family="Arial, Helvetica, sans-serif">
    <text x="0" y="28" font-size="22" fill="#e6eef6">Sales Dashboard — Demo Screenshot</text>
    <rect x="0" y="50" width="1080" height="420" rx="8" fill="#021a24" />
    <!-- small KPI cards -->
    <g fill="#0ea5a6" font-size="14">
      <rect x="12" y="66" width="220" height="60" rx="8" fill="#07353a"/>
      <text x="30" y="95">Total Sales</text>
      <text x="180" y="95" text-anchor="end" fill="#9ae6e2">$1.2M</text>

      <rect x="248" y="66" width="220" height="60" rx="8" fill="#07353a"/>
      <text x="266" y="95">Avg Order</text>
      <text x="438" y="95" text-anchor="end" fill="#9ae6e2">$48.30</text>

      <rect x="484" y="66" width="220" height="60" rx="8" fill="#07353a"/>
      <text x="502" y="95">Conversion</text>
      <text x="664" y="95" text-anchor="end" fill="#9ae6e2">3.6%</text>
    </g>

    <!-- mock bar chart -->
    <g transform="translate(24,150)">
      <g fill="#0ea5a6">
        <rect x="0" y="120" width="32" height="200" rx="6"/>
        <rect x="56" y="80" width="32" height="240" rx="6"/>
        <rect x="112" y="110" width="32" height="210" rx="6"/>
        <rect x="168" y="40" width="32" height="280" rx="6"/>
        <rect x="224" y="20" width="32" height="300" rx="6"/>
        <rect x="280" y="60" width="32" height="260" rx="6"/>
      </g>
    </g>

    <text x="0" y="520" font-size="12" fill="#7fa4ad">Demo placeholder image — replace with real screenshot</text>
  </g>
</svg>
